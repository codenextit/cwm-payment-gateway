<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Gateway</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="./styles/payment-gateway.css" />

    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/b981429a8a.js"
      crossorigin="anonymous"
    ></script>

    <!-- BS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="containers">
      <div class="payment-methods">
        <nav>
          <ul>
            <li>
              <a href="#">
                <i class="fa-solid fa-circle-chevron-left"></i>
              </a>
            </li>
          </ul>
          <ul class="close-icon">
            <li>
              <a href="#">
                <i class="fa-solid fa-language"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-xmark"></i>
              </a>
            </li>
          </ul>
        </nav>

        <ul class="nav nav-pills payment-methods-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="pill" href="#mobile-meth"
              >মোবাইল ব্যাংকিং</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="pill" href="#bank-meth"
              >ব্যাংক ট্রান্সফার</a
            >
          </li>
        </ul>

        <div class="tab-content">
          <div id="mobile-meth" class="container tab-pane active">
            <div class="payment-methods-tabs">
              <div class="image-fhn">
                <a href="#">
                  <img src="./image/bkash-logo.png" alt="bkash" />
                </a>
              </div>
              <div class="image-fhn">
                <a href="#">
                  <img src="./image/Nagad-Horizontal-Logo.wine.svg" />
                </a>
              </div>
              <div class="image-fhn">
                <a href="#">
                  <img src="./image/rocket.png" />
                </a>
              </div>
              <div class="image-fhn">
                <a href="#">
                  <img src="./image/upay-logo.png" />
                </a>
              </div>
              <div class="image-fhn">
                <a href="#">
                  <img src="./image/iPay-logo.png" />
                </a>
              </div>
            </div>
          </div>
          <div id="bank-meth" class="container tab-pane fade">
            <div class="payment-methods-tabs">
              <div class="image-bank">
                <a href="#">
                  <img src="./image/dutch-bangla.png" alt="dutch-bangla" />
                </a>
              </div>
              <div class="image-bank">
                <a href="#">
                  <img src="./image/dutch-bangla.png" alt="dutch-bangla" />
                </a>
              </div>
              <div class="image-bank">
                <a href="#">
                  <img src="./image/dutch-bangla.png" alt="dutch-bangla" />
                </a>
              </div>
              <div class="image-bank">
                <a href="#">
                  <img src="./image/dutch-bangla.png" alt="dutch-bangla" />
                </a>
              </div>
              <div class="image-bank">
                <a href="#">
                  <img src="./image/dutch-bangla.png" alt="dutch-bangla" />
                </a>
              </div>
              <div class="image-bank">
                <a href="#">
                  <img src="./image/dutch-bangla.png" alt="dutch-bangla" />
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="verify-btn">
          <a href="#">Pay 10.00 BDT</a>
        </div>
      </div>
    </div>

    <script src="./scripts/payment-gateway.js"></script>
  </body>
</html>
